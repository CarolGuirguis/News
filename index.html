<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
          defer
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous"
        />
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script defer src="scripts/main.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        
    </head>
    <body>
        <div class="container-fluid">
          <div class="row"> 
            <div class="col">
          <div id="countries-module" class="mt-3">
          <ul id="countries" class="list-unstyled mt-3 "></ul>
          </div>
        </div>
      </div>
      <div class="row"> 
        <div class="col">
      <div id="country-module" class="mt-3">
        
      </div>
    </div>
  </div>
  <div class="row"> 
  <div id="loader" class="loader"></div>
  </div>
      <div class="row"> 
        <div class="col">
      <div id="news-module" class="mt-3">
        
      </div>
    </div>
  </div>
          <script id="countries-template" type="text/template">
            {{#countries}}
                <li class="item">
                  <div id={{cca2}} class="tog">
                  <img src={{flags.png}} class="imgsize"/>
                <div>
                  
                  <label>{{name.common}}</label>
                </div>
                <div>
                  <label>{{capital}}</label>
                </div>
              </div>
              </li>
            {{/countries}}
          </script>
          <script id="country-template" type="text/template">
            {{#country}}
                <div class="row space countrymiddle">
                  <div class="col-xs-12 col-md-3">
                    <img class="imgcountry" src={{flags.png}}>
                  </div>
                  <div class="col-9 left">
                    <div class="countryname">{{name.common}}</div>
                    <div class="capital">
                      <label>Capital: {{capital}}</label>
                    </div>
                    <div class="currency">
                      <label>Currency: {{currency}} </label>
                    </div>
                    <div class="language">
                      <label>Language: {{language}}</label>
                    </div>
                    <div class="population">
                      <label>Population: {{population}}</label>
                    </div>
                    <div class="subregion">
                      <label>Subregion: {{subregion}}</label>
                    </div>
                    <div class="timezone">
                      <label>Timezone: {{timezones.0}}</label>
                    </div>
                    <div class="neighbors">
                      <label>Neighbors: {{borders}}</label>
                    </div>
                  </div>
                </div>
            {{/country}}
          </script>
          <script id="news-template" type="text/template">
            {{#news}}
                <div class="row space middle">
                  <div class="col">
                    <img class="imgnews" src={{urlToImage}} >
                  </div>
                  <div class="col-10">
                    <div class="title">{{title}}</div>
                    <div class="description">{{description}}</div>
                  </div>
                </div>
            {{/news}}
          </script>
        </div>
    </body>
</html>
